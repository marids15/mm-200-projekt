<!DOCTYPE html>
<html>
  <head>
    <title>Once upon a Slide</title>
    <link rel='icon' href='/images/favicon2.ico' type='image/x-icon'/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login_signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto|Varela+Round" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class="loginSignupPage">
    <div class="navbar" id="top"></div>

    <div class="pageTitle">
      <h1>Once Upon a Slide</h1>
    </div>

    <div id="view" class ="loginRegisterDiv"></div>

    <template id="createUserView">
      <div class="tabs">
        <button id="btnGoToLogin" onclick="goToLogin()" class="nonActiveViewTitle">Login</button>
        <div class="activeViewTitle">
          <h1>Sign up</h1>
        </div>
      </div>
      <form id="createUserForm">
        <label for="inpUserName">User name: </label>
        <input id="inpUserName" type="text" required>
        <br>
        <label for="inpEmail">Email: </label>
        <input id="inpEmail" type="email" required>
        <br>
        <label for="inpPsw">Password: </label>
        <input id="inpPsw" type="password" required>
        <br>
        <p id="signupMessage"></p>
        <input id="btnCreate" type="submit" value="Sign up">
      </form>
    </template>

    <template id="loginView">
      <div class="tabs">
        <div class="activeViewTitle">
          <h1>Login</h1>
        </div>
        <button id="btnGoToCreate" onclick="goToCreate()" class="nonActiveViewTitle">Sign up</button>
      </div>
      <form id="loginForm">
        <label for="inpUserName">User name: </label>
        <input id="inpUserName" type="text" required>
        <br>
        <label for="inpPsw">Password: </label>
        <input id="inpPsw" type="password" required>
        <br>
        <p id="loginMessage"></p>
        <input id="btnLogin" type="submit" value="Login">
        <br>
      </form>
    </template>
    <script src="./js/popupMessage.js"></script>
    <script src="./js/login_register.js"></script>
    <script src="./js/navbar.js"></script>
    <script>
  var activePage = 1;
  MakeNavbar(activePage);
  </script>
  </body>
</html>
